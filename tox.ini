[tox]
envlist =
    py{36,37,38,39}-pydicom

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[testenv]
basepython =
    py36: python3.6
    py37: python3.7
    py38: python3.8
    py39: python3.9
    py310: python3.10
    py311: python3.11
deps =
    readme_renderer
    flake8
    pytest
    pydicom: pydicom>=1.0
    numpy
commands =
    python setup.py check -m -r -s
    flake8 --ignore=E226 .
    pytest tests

[flake8]
exclude = .tox,*.egg,build,data
select = E,W,F
max-line-length = 120
