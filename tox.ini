[tox]
envlist = py27,py34,py35,py36,py37

[testenv]
basepython =
    py27: python2.7
    py34: python3.4
    py35: python3.5
    py36: python3.6
    py36: python3.7
deps =
    readme_renderer
    flake8
    pytest
commands =
    python setup.py check -m -r -s
    flake8 --ignore=E226 .
    pytest tests

[flake8]
exclude = .tox,*.egg,build,data
select = E,W,F
max-line-length = 120
